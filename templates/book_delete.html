{% extends 'base.html' %}

{% block title %}删除 - {{ books.title }} {% endblock %}

{% block content %}
    <div class="container my-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'book_list' %}">所有图书</a></li>
            <li class="breadcrumb-item">删除 - {{ books.title }}</li>
        </ol>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <form method="post">
                    {% csrf_token %}
                    <div class="alert alert-warning" role="alert">
                        确定删除图书 《{{ books.title }}》 ?
                    </div>
                    <button type="submit" class="btn btn-outline-danger">确认</button>
                    <a class="btn btn-outline-success" href="{% url 'book_detail' books.pk %}">取消</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
