{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}编辑 - {{ books.title }}{% endblock %}

{% block content %}
    <div class="container">
        <ol class="breadcrumb my-4">
            <li class="breadcrumb-item"><a href="{% url 'book_list' %}">所有图书</a></li>
            <li class="breadcrumb-item">编辑 - {{ books.title }}</li>
        </ol>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <form method="post" enctype="multipart/form-data" novalidate>
                    <div class="form-group">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-outline-success">更新</button>
                        <a class="btn btn-outline-success" href="{% url 'book_detail' books.pk %}">取消</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
