{% extends 'base_account.html' %}
{% load crispy_forms_tags %}

{% block title %}重设密码{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 coll-sm-8">
            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="border-bottom mb-4">重设密码</legend>
                            {{ form|crispy }}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-outline-info" type="submit">发送邮件</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
